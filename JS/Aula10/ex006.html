<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: green;
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }

        body{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja....
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', hover)
        a.addEventListener('mouseout', notHover)


        var Cbody = window.document.body
        Cbody.style.background = "black"

        function clicar() {
            a.innerText = 'clicou'
        }

        function hover(){
            a.style.backgroundColor = 'blue'
        }

        function notHover(){
            a.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
